    <script>
        let arr = [45, 50, 32, 20, 10, 15, 25, 35, 39, 45];
        console.log('Unsorted Array', arr);
        arr.sort((a, b) => a - b);
        console.log("Sorted Array", arr);
        arr.sort((a, b) => b - a);
        console.log("Sorted Array", arr);
        arr.push("100");
        console.log(arr);
        document.write(arr);

        // ptime number 

        function isPrime(n) {
            var n = prompt("Enter a number");
            if (n < 2)
                return `${n} is not prime`

            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    return `${n} is not a prime Number`
                }
            }
            return `${n} is a prime no`

        }
        console.log(isPrime());

    </script>

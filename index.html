<body>
    <script src="index.js"></script>
    
    <script>
        let arr = [45, 50, 32, 20, 10, 15, 25, 35, 39, 45];
        console.log('Unsorted Array', arr);
        arr.sort((a, b) => a - b);
        console.log("Sorted Array", arr);
        arr.sort((a, b) => b - a);
        console.log("Sorted Array", arr);
        arr.push("100");
        console.log(arr);
        document.write(arr);

       

    </script>
